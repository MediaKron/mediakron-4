<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.js"></script>
<script>
    $(document).ready(function(){
        require.config({
            urlArgs: "version=3.2.2.5"+Math.random()
        });
        require(["wysiwyg/paste.clean"],function(Paste){
            $('#handlepaste').click(function(){
                Paste('#editme');
            });
        });
    });
</script>
<button id="handlepaste">Pasting</button>
<div id="editme" contenteditable="true">Paste here</div>
