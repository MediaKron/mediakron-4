<div class="wysiwyg">
    <div class="normal-wysiwyg">
    	<button class="wysiwyg-bold wysiwyg-button mk-icon mk-bold" data-tag="bold"></button>
    	<button class="wysiwyg-italic wysiwyg-button mk-icon mk-italic" data-tag="italic"></button>
    	<button class="wysiwyg-align-left wysiwyg-button mk-icon mk-paragraph-left" data-tag="justifyLeft"></button>
    	<button class="wysiwyg-align-center wysiwyg-button mk-icon mk-paragraph-center" data-tag="justifyCenter"></button>
    	<button class="wysiwyg-align-right wysiwyg-button mk-icon mk-paragraph-right" data-tag="justifyRight"></button>
    	<button class="wysiwyg-ordered-list wysiwyg-button mk-icon mk-numbered-list" data-tag="insertOrderedList"></button>
    	<button class="wysiwyg-unordered-list wysiwyg-button mk-icon mk-unordered-list" data-tag="insertUnorderedList"></button>
        <button class="wysiwyg-indent wysiwyg-button mk-icon mk-quote" data-tag="indent" title="Quote"></button>
    	<button class="wysiwyg-outdent wysiwyg-button mk-icon mk-quote hide" data-tag="outdent" title="Unquote"></button>
    	<button class="wysiwyg-link wysiwyg-button mk-icon mk-link" data-tag="createLink" title="Link"></button>
    	<button class="wysiwyg-unlink wysiwyg-button mk-icon mk-unlink hide" data-tag="removeLink" title="Remove Link"></button>
    	<button class="wysiwyg-removeformat wysiwyg-button mk-icon mk-erase" data-tag="removeFormat" title="Remove Formatting"></button>
    	<span class="wysiwyg-arrow"></span>
    </div>
	<div class="wlink-tool hide">
        <button class="wlink-internal btn btn-default btn-sm close-settings">Existing Content</button>
        <input type="text" placeholder=" Link to URL (http://...) " id="wlink-external-field" />
        <button class="btn wysiwyg-link wysiwyg-button wysiwyg-url" data-tag="submitLink" title="Link">Add</button>
        <button class="btn wysiwyg-link wysiwyg-button mk-icon mk-close" data-tag="cancelLink" title="Link"></button>
    </div>
</div>
