<div id="mediakron-edit-add-tags">
  <input type="text" id="create-new-tag" />
  <% 
    Drupal.Mediakron.tags.each(function(tag){ 
    var id= tag.get("id");
    var name = tag.get("title");
  %>
    <div class="add-this-tag"><input class="adding-tag" type="checkbox" value="<%= id %>" /> <%= name %></div>
  <% }); %>
</div>
