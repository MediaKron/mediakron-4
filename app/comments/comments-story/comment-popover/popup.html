<div class="comment-popup">
    <div class="comment-content">
        
        <p><span class="mk-icon mk-comment"></span> 
            <% if(comment){ %>
                <% var length = 300;
                    var commentTrimmed = comment.substring(0,length);  %>
                <%= commentTrimmed %>
            <% } %>
            <div class="comment-details">
             By <%= thiscomment.getUsername() %> on <%= Mediakron.formatUnixDateStamp(created, 'small') %>
            </div>
        </p>
    </div>
</div>
