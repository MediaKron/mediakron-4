<!-- # Admin Pane - Search # -->

<div class="admin-pane admin-statistics overlay overlay-half">

<header>
  <div class="header-inner">
  <h2><span class="mk-icon mk-settings"></span> Settings > Search</h2> 	
  <nav>
    <ul class="page-options"> 
      	<li class="option-close">	  	
      		<button class="btn btn-sm btn-default close-button" aria-label="Close">
        		<span class="mk-icon mk-close"></span>
        		<span class="button-text"> Close</span> 
        	</button>
      	</li>
    </ul>
  </nav>
  </div>
</header>

	<div id="admin-canvas" class="site-settings canvas">
	 <h3 class="title">Search</h3>
	
	<fieldset>
		<legend>Index Content</legend>
		<div>
		    <button id="index" type="submit" class="btn btn-primary submit btn-sm"> Re-Index Content</button>
		    <div id="index-list">
		        <strong>Percent Indexed</strong>
		        <div class="progress">
		            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
		                <span class="sr-only">0% Complete</span>
		            </div>
		        </div>
		    </div>
		</div>
	</fieldset>
	
	    
    
</div>

</div>

<div class="overlay-bg"></div>
