<div class="template audio-template in-narrative audio-template--simple <% if(caption.length){ %> caption-active<% } %>">
	
	<div class="content-primary">
		
		<header class="title-box">
			<h3><a href="<%= uri %>" data-tooltip="View outside of narrative" class="tooltip--n"><%= title %></a></h3>	<span class="edit-menu edit-menu-<%= uri %>"></span>
			</span>	
		</header>
		
		<% if(caption.length){ %><div class="caption"><%= caption %></div><% } %>
		
		
		<% if(image){ %> 
		    <div class="audio-image">
		        <% var themedImage = model.getImage("full"); %>
		        <%= themedImage %>	
		    </div>
		<% } %>
		
		<div class="item-content main-item-content">
			<div class="item-content--inner">
				<div class="audio-container">
					<%= renderedAudio %>
				</div>
			</div>
		</div>
	
		
		<aside class="widgets widgets--sidebar widgets--sidebar-<%= uri %>"></aside>
	</div>
	
  <div class="widgets widgets--below widgets--below-<%= uri %>">
  	<div class="widgets__description widget-box"></div>
  	<div class="widgets__transcript widget-box"></div>
  	<div class="widgets__details widget-box"></div>
  </div>	

</div>
