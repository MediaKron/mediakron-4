<div class="admin admin-general overlay overlay-half">

    <header class="overlay-header">
        <div class="header-inner">
            <h2><span class="mk-icon mk-settings"></span> Settings</h2>
            <nav>
                <ul class="page-options">
                    <li class="option-close">
                        <button class="btn btn-sm btn-default close-button" aria-label="Close">
          		<span class="mk-icon mk-close"></span>
          		<span class="button-text"> Close</span> 
          	</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="admin-site-settings" class="site-settings">
        <div id="item-content">
        <h3 class="title">Google Analytics</h3>
          <form>
            <fieldset>
                <legend class="sr-only">Google Analytics Code</legend>
                <div class="field google-analytics">
                    <label for="site-ga" class="label-right sr-only">Google Analytics:</label>
                    <div class="form-instructions">Add <a href="https://analytics.google.com">Google Analytics</a> to track usage of this site. Enter just the short code. For example: UA-58027189-2</div>
                    
                    <input name="ga" aria-labelledby="site-ga" role="textbox" aria-multiline="false" class="settings-field model-field" id="site-ga" settings-attr="ga" data-placeholder="Enter a Google Analytics tracking code" placeholder="Enter a Google Analytics tracking code " value="<%- Mediakron.Settings.ga %>"
                    />
                </div>
            </fieldset>
          </form>
        </div>
    <!-- End #item -->

    <div class="save-bar">
        <div class="save-bar-inner">
            <button id="done-editing" type="submit" class="btn btn-success submit btn-sm"><span class="mk-icon mk-save"> </span> Save</button>
            <button id="close-settings-context" class="btn btn-default btn-sm close-settings"><span class="mk-icon mk-close"> </span> Cancel</button>
        </div>
    </div>

</div>
<!-- End sidebar-->
</div>

</div>


<div class="overlay-bg"></div>
