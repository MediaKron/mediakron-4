<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Connect</th>
        </tr>
    </thead>
    <% _.each(courses,function(course,i){ %>
        <tr>
            <td><%= course.name %></td>
            <td><%= course.id %></td>
            <% if(course.status){ %>
                <td><div class="alert alert-success" role="alert"><a href="https://bostoncollege.instructure.com/courses/<%= course.id %>">Visit Canvas Site</a></div></td>
            <% }else{ %>
                <td><button type="button" class="connect btn btn-primary" course="<%= course.id %>"><span class="mk-icon mk-connect"> </span>Connect</button></td>
            <% } %>
            
        </tr>
    <% }); %>
</table>
