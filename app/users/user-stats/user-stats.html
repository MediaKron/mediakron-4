<!-- # Admin Pane - Statistics # -->

<div class="admin-pane admin-statistics overlay overlay-half">

<header class="overlay-header">
  <div class="header-inner">
  <h2><span class="mk-icon mk-settings"></span> Settings</h2> 	
  <nav>
    <ul class="page-options"> 
      	<li class="option-close">	  	
      		<button class="btn btn-sm btn-default close-button" aria-label="Close">
        		<span class="mk-icon mk-close"></span>
        		<span class="button-text"> Close</span> 
        	</button>
      	</li>
    </ul>
  </nav>
  </div>
</header>

<div id="admin-site-settings" class="site-settings">
    <div id="item-content">
     <h3 class="title">Statistics</h3>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <td class="sort sort-asc" dir="asc" sort="name">Name</td> 
                    <td class="sort sort-asc" dir="asc" sort="visits">Visits</td> 
                    <td class="sort sort-asc" dir="asc" sort="views">Page Views</td> 
                    <td class="sort sort-asc" dir="asc" sort="contributions">Contributions</td> 
                    <td class="sort sort-asc" dir="asc" sort="edits">Edits</td> 
                    <td class="sort sort-asc" dir="asc" sort="lastVisit">Last Access</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    
</div>

</div>


<div class="overlay-bg"></div>
