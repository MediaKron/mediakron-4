<div class="add">
    <label for="image" class="sr-only">File</label>

    <div class="form-instructions">
        Allowed formats: pdf, doc, docx, ppt, pptx, xls, xlsx.
    </div>
    
    <input type="text" class="story-add-field title-field" name="title" placeholder="Title">
    
    <div class="edit-image clearfix">
        <div class="thumbnail-container">
            <button id="remove-image" type="submit" class="btn submit btn-no-style"><span class="sr-only">Remove File</span> <span class="mk-icon mk-remove"> </span> </button>
        </div>

        <div class="upload-container">
            <button id="upload-file" type="submit" class="btn submit btn-primary"> <span class="mk-icon mk-upload"> </span> Upload File </button>

            <div class="add-dropzone">
                <br>
                Drop your file here
            </div><input id="file-file" class="file" type="file" placeholder="Image" model-attr="image">

            <div id="file-progress-bar">
                <div id="file-progress-text">
                    Uploading...
                </div>

                <div class="progress progress-striped active">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="save-bar">
      <button type="submit" class="btn btn-sm btn-primary save-add" data-type="file"><span class="mk-icon mk-save"></span>Save New File</button>
    </div>
</div>
