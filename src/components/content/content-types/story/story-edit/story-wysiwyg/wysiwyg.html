<div class="wysiwyg">
  <div class="wysiwyg-inner">
    <div class="normal-wysiwyg">
    	<button class="wysiwyg-bold wysiwyg-button mk-icon mk-bold" data-tag="bold" title="Bold" ></button>
    	<button class="wysiwyg-italic wysiwyg-button mk-icon mk-italic" data-tag="italic" title="italic"></button>
    	<button class="wysiwyg-align-left wysiwyg-button mk-icon mk-paragraph-left" data-tag="justifyLeft" title="Justify Left"></button>
    	<button class="wysiwyg-align-center wysiwyg-button mk-icon mk-paragraph-center" data-tag="justifyCenter" title="Justify Center"></button>
    	<button class="wysiwyg-align-right wysiwyg-button mk-icon mk-paragraph-right" data-tag="justifyRight" title="Justify Right"></button>
    	<button class="wysiwyg-ordered-list wysiwyg-button mk-icon mk-numbered-list" data-tag="insertOrderedList" title="Ordered List"></button>
    	<button class="wysiwyg-unordered-list wysiwyg-button mk-icon mk-unordered-list" data-tag="insertUnorderedList" title="Unordered List"></button>
		<button class="wysiwyg-indent wysiwyg-button mk-icon mk-quote" data-tag="indent" title="Quote"></button>
		<button class="wysiwyg-outdent wysiwyg-button mk-icon mk-quote hide" data-tag="outdent" title="Unquote"></button>
    	<button class="wysiwyg-superscript wysiwyg-button mk-icon mk-superscript" data-tag="superscript" title="Superscript"></button>
    	<button class="wysiwyg-insert-feature wysiwyg-button mk-icon mk-paragraph" data-tag="addFeature" title="InsertParagraph">Insert Feature</button>
    	<button class="wysiwyg-removeformat wysiwyg-button mk-icon mk-erase" data-tag="removeFormat" title="Remove Formatting"></button>
    	<div class="wysiwyg-headers">
    	 	<button class="wysiwyg-headers-button wysiwyg-button" data-tag="headers" title="Toggle Headers">Headers</button>
    	  <div class="wysiwyg-headers-inner">
      		<button class="wysiwyg-header wysiwyg-header-h2 wysiwyg-button" data-tag="h2" title="Section Header">Section Heading (H2)</button>
      		<button class="wysiwyg-header wysiwyg-button" data-tag="h3" title="Sub-section Header">Sub-Section Heading (H3)</button>
      		</div>
  		</div>
    	<button class="wysiwyg-link wysiwyg-button " data-tag="createLink" title="Link"><span class="mk-icon mk-link"></span>Link</button>
    	<button class="wysiwyg-unlink wysiwyg-button hide" data-tag="removeLink" title="Remove Link"><span class="mk-icon mk-unlink"></span>Unlink</button>
    	<button class="wysiwyg-note wysiwyg-button" data-tag="createNote" title="Note"><span class="mk-icon mk-asterisk"></span> Note</button>
    	<button class="wysiwyg-unnote wysiwyg-button mk-icon mk-asterisk hide" data-tag="createNote" title="Remove Note"><span class="mk-icon mk-asterisk"></span> Remove</button>
    </div> 
    <div class="wlink-tool hide">
        <button class="wlink-internal btn btn-default btn-sm close-settings"><span class="mk-icon mk-link"></span> Existing Content</button> 
        <input type="text" placeholder=" Link to URL (http://...) " id="wlink-external-field" />
        <button class="btn wysiwyg-link wysiwyg-button wysiwyg-url" data-tag="submitLink" title="Link"><span class="mk-icon mk-link"></span>Add</button>
        <button class="btn wysiwyg-link wysiwyg-button mk-icon mk-close" data-tag="cancelLink" title="Link"></button>
    </div>
    </div>
</div>
