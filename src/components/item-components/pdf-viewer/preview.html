

  <div class="pdf-controls">
  
    <span class="pdf-thumbnail-toggle">
       <button class="btn btn-default"><span class="mk-icon mk-grid"></span> <span class="sr-only">Toggle Thumbnails</span></button>
   </span>
    
    <span class="pdf-zoom">
       <button class="pdfZoomIn btn btn-default"><span class="mk-icon mk-zoomin"></span> <span class="sr-only">Zoom in</span></button>
       <button class="pdfZoomOut btn btn-default"><span class="mk-icon mk-zoomout"></span> <span class="sr-only">Zoom out</span></button>
     </span>
    
    <span class="pdf-search">
      <input class="searchPdf" placeholder="Search in this file" /> 
      <span class="searchNav hide"><span class="button prevSearch btn btn-default mk-arrow-left mk-icon "></span><span class="button nextSearch btn btn-default mk-arrow-right mk-icon "></span></span>
      <button class="button doSearch btn btn-default"><span class="mk-icon mk-search"></span><span class="sr-only">Search</span></button>
      <button class="button clearSearch hide btn btn-default"><span class="mk-icon mk-close"></span> <span class="sr-only">Clear Search</span></button>
    </span>
    
        
  </div>

  <div class="pdfThumbnails"></div>
  
  <div id="canvas-<%= uri %>" class="pdf-viewer" style="border:1px solid black;"></div>

</div>
