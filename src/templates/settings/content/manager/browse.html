<!-- ===== Add Existing Item  ===== -->

<% var record; %>

<div class="organize-pane organize-marker collection overlay overlay-sidebar add-existing-item-pane">

  <header>
    <div class="header-inner">
      <h2><span class="toggles mk-icon mk-edit"></span> Pick an Item to Add</h2>
      <nav>
        <ul class="page-options"> 
          	<li class="option-close">	  	
          		<button class="btn btn-sm btn-default close-button" aria-label="Close">
            		<span class="mk-icon mk-close"></span>
            		<span class="button-text"> Close</span> 
            	</button>
          	</li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="organize">
  
    <fieldset class="marker-content">   
  
      <h3 class="title">Pick an item to Add </h3>
      <div class="form-instructions">Choose an existing item to appear on the timeline </div>
      <div class="browser-bind">This is the browse bind point</div>
    </fieldset>
    
  </div>
  <div class="add-layer hide"></div>

</div>

<div class="overlay-bg"></div>
