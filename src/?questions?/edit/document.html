<% var doc = item.get("document"); %>
<div id="document-edit">
	<div class="document-edit-fields">
		<label> Document </label>
		<input type="file" name="doc-file" id="edit-upload-doc"   /> <br />
		<i>Current Document</i> <%= doc %>
	</div>

	<div class="edit-actions clearfix">
		<a id="document-save" class="inline-save inline-action clearfix"> Save </a>
		<a id="document-cancel" class="inline-cancel inline-action clearfix"> Cancel </a>
	</div>
</div>
